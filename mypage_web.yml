name: MyPage::Web
encoding: UTF-8
View::TT:
  INCLUDE_PATH:
    - template
  TEMPLATE_EXTENSION: '.tt'
  ENCODING : utf-8
View::JSON:
  ALLOW_CALLBACK: 1
  CALLBACK_PARAM: 'cb'
  EXPOSE_STASH: [ qw(foo bar) ]
Model::DBIC:
  connect_info:
    - 'dbi:mysql:mypage'
    - 'root'
    - ''
    - mysql_enable_utf8 : 1
